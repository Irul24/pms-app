<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A simple and beautiful CRUD application built with React."
    />
    <title>PMS App</title>

    <!-- Theme Color -->
    <meta name="theme-color" content="#000000" />

    <!-- Web App Manifest -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Android -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="application-name" content="PMS App" />
    <link
      rel="icon"
      sizes="192x192"
      href="%PUBLIC_URL%/delivery-box_256x256.png"
    />
    <link
      rel="icon"
      sizes="512x512"
      href="%PUBLIC_URL%/delivery-box-512x512.png"
    />
    <!-- Windows  -->
    <meta name="msapplication-TileColor" content="#2b5797" />
    <meta
      name="msapplication-TileImage"
      content="%PUBLIC_URL%/delivery-box-128x128.png"
    />
    <meta
      name="msapplication-config"
      content="%PUBLIC_URL%/browserconfig.xml"
    />

    <!-- Favicon -->
    <link
      rel="shortcut icon"
      href="%PUBLIC_URL%/favicon.ico"
      type="image/x-icon"
    />
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
